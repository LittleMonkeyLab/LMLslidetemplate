title: LMLslides
author: drdeception
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  filters:
    - fontawesome
  formats:
    revealjs:
      theme: [slides.scss]
      logo: _extensions/littlemonkeylab/LMLslides/images/LMLLOGO.png
      height: 900
      width: 1600
      multiplex: false
      transition: fade
      slide-number: c/t
      incremental: false
      center: false
      menu: true
      highlight-style: github
      progress: true
      code-overflow: wrap
      filter:
        - fontawesome

    html:
      toc: true
      toc-depth: 3
      number-sections: true
      self-contained: true
      embed-resources: true
      code-fold: true
      theme: [slides.scss]
      filter:
        - fontawesome
      include-in-header:
        text: |
          <style>
          .notes {
            background-color: #ffffcc; /* Light yellow background */
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #ffeb3b; /* Deeper yellow border */
            margin-top: 20px;
            margin-bottom: 20px;
          }
          </style>
        
